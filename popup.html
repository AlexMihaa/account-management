<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Менеджер аккаунтов</title>
    <link rel="stylesheet" type="text/css" href="popup.css"/>
</head>
<body>
    <h1>Менеджер аккаунтов</h1>
    <form id="login-form">
        <div>Логин</div>
        <label for="login">
            <input id="login" type="text" placeholder="Логин">
        </label>
        <div>Пароль</div>
        <label for="password">
            <input id="password" type="text" placeholder="Пароль">
        </label>
        <div>ID пользователя</div>
        <label for="customerId">
            <input id="customerId" type="text" placeholder="ID пользователя">
        </label>
        <div>Название</div>
        <label for="customerId">
            <input id="name" type="text" placeholder="Название аккаунта">
        </label>
        <input id="saved" type="button" value="Сохранить">
        <input id="submit" type="button" value="Войти">
        <button id="clear">Очистить кэш и ВЫЙТИ из аккаунта.</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
